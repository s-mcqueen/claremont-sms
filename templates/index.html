<!DOCTYPE html>
<html>
<head>
	<title>Claremont SMS</title>
	<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../static/custom.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span5">
				<h1>Claremont SMS</h1>

						<!-- form -->
						<div class="row">
							<div class="span5">
								<p>Claremont SMS is a service that allows you to text your friends anonymously</p>
									<form action="">
										<fieldset id="signup">
											<div class="controls controls-row">
												<label>Your Name</label>
												<input class="span2" type="text" placeholder="First">
												<input class="span2" type="text" placeholder="Last">
											</div>
											<label>Your Phone Number</label>
												<div class="input-prepend">
							  						<span class="add-on">+</span>
							  						<input class="span2" id="appendedPrependedInput" type="text" placeholder="1-555-555-555">
							  					</div>
							  				</br>
												<button type="submit" class="btn btn-primary">Create Account</button>
										</fieldset>
									</form>
							</div> 

		</div>
			</div>

			<div class="span7">
				<div class="row">
					<div class="span7" id="entries">
						<h2>entries</h2>
					</div>
				</div>
			</div>
		</div>

	</br>



	</div>
	<script src="css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
